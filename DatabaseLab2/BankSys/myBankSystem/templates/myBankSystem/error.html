<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>错误页面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
      body {
        background-color: #f5f5f5;
      }
      .hero {
        background-image: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
      }
      .button-margin {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <section class="hero is-fullheight">
      <div class="hero-body">
        <div class="container">
          <div class="box">
            <h1 class="title is-size-2 has-text-centered">发生错误</h1>
            <p class= "is-size-4 has-text-centered">{{ error }}</p>
            <div class="buttons is-centered button-margin">
              <a class="button is-primary" href="{% url 'myBankSystem:login' %}">重新登录</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
