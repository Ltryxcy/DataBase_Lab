<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>银行登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
      body {
        background-color: #f5f5f5;
      }
      .hero {
        background-image: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
      }
      .login-box {
        max-width: 400px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <section class="hero is-fullheight">
      <div class="hero-body">
        <div class="container">
          <div class="box login-box">
            <h2 class="title has-text-centered">登录到你的账户</h2>
            <form method="post" action="{% url 'myBankSystem:login' %}" class="form">
              {% csrf_token %}
              <div class="field">
                <label class="label">用户名</label>
                <div class="control">
                  <input class="input" type="text" name="username" placeholder="请输入用户名" required>
                </div>
              </div>
              <div class="field">
                <label class="label">密码</label>
                <div class="control">
                  <input class="input" type="password" name="password" placeholder="请输入密码" required>
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <button name="submit" class="button is-primary is-fullwidth">登录</button>
                </div>
              </div>
              <input type="hidden" name="next" value="{% url 'frontend:index' %}">
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
