<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>银行登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
      body {
        background-color: #f5f5f5;
      }
      .hero {
        background-image: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
      }
    </style>
  </head>
  <body>
    <section class="hero is-fullheight">
      <div class="hero-body">
        <div class="container">
          <div class="box">
            <h2 class="title has-text-centered">登录到你的账户</h2>
            <form method="post" action="{% url 'myBankSystem:login' %}" class="form">
              {% csrf_token %}
              {% for field in form %}
                <div class="field">
                  <label class="label">{{ field.label }}</label>
                  <div class="control">
                    {{ field }}
                    {% if field.errors %}
                      <p class="help is-danger">{{ field.errors }}</p>
                    {% endif %}
                  </div>
                </div>
              {% endfor %}
              <div class="field">
                <div class="control">
                  <button name="submit" class="button is-primary">登录</button>
                </div>
              </div>
              <input type="hidden" name="next" value="{% url 'myBankSystem:index' %}">
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
